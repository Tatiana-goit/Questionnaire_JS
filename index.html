<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
  </head>
  <body>
    <!-- -----START PAGE------- -->
    <div class="start__page">
      <div class="start__form">
        <p class="start__title">
          Welcome to the site to test your knowledge of front-end development
        </p>
        <p class="start__text">
          You can choose <span>Practice</span> (time limit 4 minutes for 4
          questions) or <span>Test</span> (time limit 30 minutes for 30
          questions)
        </p>
        <p class="start__text-limit">
          When you start, the timer will begin to count down and cannot be
          paused
        </p>
        <div class="start__btn-block">
          <button class="btn simpleTest">Practice</button>
          <button class="btn difficultTest">Test</button>
        </div>
      </div>
    </div>

    <!-- -----QUIZ PAGE------- -->
    <div class="quiz__page">
      <div class="quiz quiz-active">
        <div class="quiz-header"></div>
        <ul class="quiz-list"></ul>
        <button class="quiz__btn btn">Ответить</button>
        <button class="btn quiz__preliminaryResults">
          The test is over. Click for result
        </button>
      </div>
    </div>

    <!-- -----RESULT PAGE------- -->
    <div class="result__page">
      <div class="result__block">
        <div class="start__form">
          <h3 class="summary">Поздравляем</h3>
          <div class="resultInfo"></div>
          <button class="newStart">Run the test again</button>
        </div>
      </div>
    </div>

    <script src="./js/start.js" type="module"></script>
    <script src="./js/test.js" type="module"></script>
    <script src="./js/result.js" type="module"></script>

    <script src="./js/three.min.js"></script>
    <script src="./js/vanta.waves.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>

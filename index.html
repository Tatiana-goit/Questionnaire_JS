<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" href="./image/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-------START PAGE--------->
    <div class="start__page">
      <div class="clock__block">
        <div class="clock"></div>
        <div class="dateInfo"></div>
      </div>
      <div class="block start__block">
        <p class="start__title">
          Welcome to the site to test your knowledge of front-end development
        </p>
        <p class="start__text">
          You can choose <span>Practice</span> (time limit 4 minutes for 4
          questions) or <span>Test</span> (time limit 30 minutes for 30
          questions)
        </p>
        <p class="start__text-limit">
          When you start, the timer will begin to count down and cannot be
          paused
        </p>
        <div class="start__btn-block">
          <button class="btn simpleTest">Practice</button>
          <button class="btn difficultTest">Test</button>
        </div>
      </div>
    </div>

    <!-------QUIZ PAGE--------->
    <div class="page quiz__page">
      <div class="block quiz__block quiz-active">
        <div class="quiz-header"></div>
        <ul class="quiz-list"></ul>
        <button class="btn quiz__btn">Next question</button>
      </div>
      <!---------TIMER----->
      <div class="timer__block">
        <div class="timer">
          <span class="timer__title">Time</span>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <!-------CONFIRMATION PAGE--------->
    <div class="page confirmation__page">
      <div class="block confirmation__block">
        <button class="btn confirmation__btn">
          The test is over. Click for result
        </button>
      </div>
    </div>

    <!-------RESULT PAGE--------->
    <div class="page result__page">
      <div class="block result__block">
        <h3 class="result__title">Results</h3>
        <div class="result__info"></div>
        <button class="btn result-newStart__btn">Run the test again</button>
      </div>
      <div class="lastResult">
        <button class="btn lastResult__btn">Last result</button>
        <div class="lastResult__modal">
          <h3 class="lastResult__title">Last results</h3>
          <ul class="lastResult__list"></ul>
        </div>
      </div>
    </div>

    <script src="./js/start.js" type="module"></script>
    <script src="./js/clock.js" type="module"></script>
    <script src="./js/quiz.js" type="module"></script>
    <script src="./js/timer.js" type="module"></script>
    <script src="./js/confirmation.js" type="module"></script>
    <script src="./js/result.js" type="module"></script>

    <script src="./js/three.min.js"></script>
    <script src="./js/vanta.waves.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
